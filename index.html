<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="pageHeader">Rock, Paper, Scissors</h1>
    <p class="pageSubHeader">Click a button below to choose your play</p>
    
    <label for="roundSelect">How many rounds?</label>
    <select name="roundSelect" id="roundSelect">
        <option value="1" selected ="selected">One Round</option>
        <option value="3">Best of three</option>
        <option value="5">Best of five</option>
    </select>
    
    <div id="buttons">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
    </div>

    <div class="scoreboard"><span id="currentScoreText">The current score is:</span>
        <div class="scoreCont"><span>Your score: <div id="playerScore"></div></span></div>
            
        <div class="scoreCont"><span>Computer score: <div id="computerScore"></div></span></div>
        <div class="choiceCont"><span>You chose: <div id="playerChoiceCont"></span></div>
            </div>
        <div class="choiceCont"><span>Computer chose: <div id="computerChoiceCont"></div></span></div>
            
    </div>

    <div id="resultDisplay"></div>
</body>
</html>
